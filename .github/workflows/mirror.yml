              key_id: "ADVISORY_DB",
            }
          - {
              src_repo: "https://git.yoctoproject.org/meta-virtualization",
              dest_repo: "meta-virtualization",
              key_id: "META_VIRTUALIZATION",
            }
          - {
              src_repo: "https://github.com/OSSystems/meta-browser.git",
              dest_repo: "meta-browser",
              key_id: "META_BROWSER",
            }
          - {
