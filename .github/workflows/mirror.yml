              dest_repo: "yocto-kernel-cache",
              key_id: "YOCTO_KERNEL_CACHE",
            }
          - {
              src_repo: "https://github.com/nxp-imx/meta-imx.git",
              dest_repo: "meta-imx",
              key_id: "META_IMX",
            }
          - {
